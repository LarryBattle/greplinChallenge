<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>QUnit Example</title>
	  <link rel="stylesheet" href="../vendors/qunit/qunit.css">
	  <style type="text/css">
	  textarea{
		width: 50em;
	  }
	  #output{
		height: 20em;
	  }
	  </style>
	</head>
	<body>
		<p>
			Level 3 for <a href="http://challenge.greplin.com/">http://challenge.greplin.com/</a>
		</p>
		<fieldset>
			<legend>Input - (Updates when you key)</legend>
			<textarea id="input">3, 4, 9, 14, 15, 19, 28, 37, 47, 50, 54, 56, 59, 61, 70, 73, 78, 81, 92, 95, 97, 99</textarea>
		</fieldset>
		<fieldset>
			<legend>Output</legend>
			<textarea id="output"></textarea>
		</fieldset>
	  <div id="qunit"></div>
	  <script src="../vendors/qunit/qunit.js"></script>
	  <script src="../lib/level3.js"></script>
	  <script src="js/level3-tests.js"></script>
	</body>
</html>
